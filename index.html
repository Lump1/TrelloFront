<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chello</title>

    <link rel="preload" href="fonts/FloridaVibes.otf" as="font">
    <link rel="preload" href="fonts/Dearlove.ttf" as="font">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="jquery/dragula/node_modules/dragula/dist/dragula.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" /> -->
    <script src="index.js"></script>
    <script src ="columnPattern.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- for git -->

    <header>
        <h1 class="header-main-text">Chello</h1>
        <div class="header-content">
            <div class="workspace-dropdown">
                <button type="button" id="workspace-dropdown-toggle">Workspace ▼</button>
                <ul id="workspace-list">
                    <li>workspace 1</li>
                    <li>workspace 2</li>
                    <li>workspace 3</li>
                </ul>
            </div>
        </div>

        <div class="header-but-container d-inline-flex">
            <div class="invite-container">
                <button type="button" id="invite-button">Invite</button>
            </div>
            <div class="workspace-visible-container">
                <button type="button" id="workspace-visible-button">Workspace Visible</button>
            </div>
            <div class="board-dropdown">
                <button type="button" id="board-dropdown-toggle">Board ▼</button>
                <ul id="board-list">
                    <li>Board 1</li>
                    <li>Board 2</li>
                    <li>Board 3</li>

                </ul>
            </div>
        </div>

        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" placeholder="Search" id="search-input">
                <button type="button" id="search-button"><img src="assets/search-interface-symbol.png"
                        class="card-sm-img"></button>


            </div>
        </div>
    </header>



    <main id="content">
        <aside id="aside-container">
            <article class="aside-h-container">
                <h2 id="project-title">Project Management
                    <!-- <div class="favorite-container">
                    <button type="button" id="favorite-button">&#9734;</button>
                     </div> -->
                </h2>
            </article>

            <hr class="aside-line" />

            <!-- <div class="board-container">
                <button type="button" id="board-button">Boards</button>
            </div>

            <div class="workspace-settings-dropdown">
                <button type="button" id="workspace-settings-dropdown-toggle">Workspace-setting ▼</button>
                <ul id="workspace-list">
                    <li>setting 1</li>
                    <li>setting 2</li>
                    <li>setting 3</li>
                </ul>
            </div> -->

            <h2 id="wvs">Workspace viewing modes</h2>

            <div class="Tabel-container">
                <button type="button">
                    <span class="icon">
                        <img src="assets/cells-icon-1.png" class="card-sm-img" />
                    </span> Tables
                </button>
            </div>

            <div class="Calendar-container">
                <button type="button">
                    <span class="icon">
                        <img src="assets/calendar-icon-1.png" class="card-sm-img" />
                    </span>Calendar
                </button>
            </div>

            <hr class="aside-line" />

            <div class="My-boards-container">
                <button type="button">
                    <span class="icon">
                        <img src="assets/board-meeting.png" class="card-sm-img" />
                    </span>My boards<span class="icon-plus">&#43;</span>
                </button>

                <div class="">

                </div>
            </div>

            <hr class="aside-line" />

            <div class="settings-container">
                <button type="button" class="settings-button">
                    <img src="assets/settings-icon-1.png" class="img-color-inv img-settings-button" />
                </button>
                <button type="button" class="settings-button">
                    <img src="assets/brush-icon-1.png" class="img-color-inv img-settings-button" />
                </button>
                <button type="button" class="settings-button">
                    <img src="assets/bubble-chat-icon-1.png" class="img-color-inv img-settings-button" />
                </button>
                <button type="button" class="settings-button">
                    <img src="assets/user-icon-1.png" class="img-color-inv img-settings-button" />
                </button>
                <button type="button" class="settings-button">
                    <img src="assets/group-icon-2.png" class="img-color-inv img-settings-button" />
                </button>
                <a href="#create-column" rel="modal:open">
                    <button  type="button" class="settings-button">
                        <img src="assets/plus.png" class="img-color-inv img-settings-button" />
                    </button>
                </a>
            </div>


            <!-- <div class="participants-container">
                <div class="participant" id="participant1">
                    <img src="assets/avatar_face_girl_female_woman_profile_smiley_happy_people_icon_181662.png" alt="Participant 1">
                </div>
                <div class="participant" id="participant2">
                    <img src="assets/avatar_face_girl_female_woman_profile_smiley_happy_people_icon_181665.png" alt="Participant 2">
                </div>
            </div> -->


        </aside>

        <article class="main-cards-container">

        </article>
    </main>

    <div class="d-none">
        <div id="create" class="modal">
            <div class="modal-inside-container rounded-2">
                <div class="main-container-modal">
                    <div class="img-container-modal">
                        <img class="img-modal-item" src="assets/column-ico-4.svg">
                    </div>
                    <div class="main-content-modal">
                            <p class="modal-title">Create card</p>
                            <form class="create-column-form" method="POST" id="createOperation">
                                <input id="titleCardCreate" placeholder="Title" type="text" class="input-modal form-control" />
                                <input id="dateCardCreate" type="date" />
                                <input id="idcolCardCreate" type="number" readonly class="input-modal form-control"/>

                                <div class="button-confirm-container-modal">
                                    <button class="button-confirm-modal btn btn-outline-light" type="button" id="buttonCardCreate">Send</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
  
          <div id="create-column" class="modal">
            <div class="modal-inside-container rounded-2">
                <div class="main-container-modal">
                    <div class="img-container-modal">
                        <img class="img-modal-item" src="assets/column-ico-4.svg">
                    </div>
                    <div class="main-content-modal">
                            <p class="modal-title">Create column</p>
                                <form class="create-column-form" method="POST" id="createColumnOperation">
                                    <input type="text" class="input-modal form-control" id="titleColumnCreate" placeholder="Title">
                            <div class="button-confirm-container-modal">
                                <button class="button-confirm-modal btn btn-outline-light" type="button" id="buttonColumnCreate">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
