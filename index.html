<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRO Chello</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


    <header>
        <h1>Trello</h1>
        <div class="header-content">
            <div class="workspace-dropdown">
                <button type="button" id="workspace-dropdown-toggle">Workspace ▼</button>
                <ul id="workspace-list">

                    <li>workspace 1</li>
                    <li>workspace 2</li>
                    <li>workspace 3</li>
                </ul>
            </div>
        </div>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" placeholder="Search" id="search-input">
                <button type="button" id="search-button">&#128269;</button>
                

            </div>
        </div>
    </header>
    
    

    <main id="content">     
        <aside id="aside-container">
            <h2 id="project-title">Project Management
                <div class="favorite-container">
                <button type="button" id="favorite-button">&#9734;</button>
                 </div>
            </h2>
            
            <div class="participants-container">
                <!-- Иконки участников -->
                <div class="participant">
                    <img src="assets/participant1.png" alt="Participant 1">
                </div>
                <div class="participant">
                    <img src="assets/participant1.png" alt="Participant 2">
                </div>
               
            </div>
            
            <div class="invite-container">
                <button type="button" id="invite-button">Invite</button>
            </div>

       
            <div class="workspace-visible-container">
                <button type="button" id="workspace-visible-button">&#128100; Workspace Visible</button>
                
            </div>

            <div class="board-dropdown">
                <button type="button" id="board-dropdown-toggle">Board ▼</button>
                <ul id="board-list">
                    <li>Board 1</li>
                    <li>Board 2</li>
                    <li>Board 3</li>
                    
                </ul>
            </div>
            
            
        </aside>
        
        
        
        

        <article>
            <div class="main-card-container rounded-2">
                <div class="header-card-container">
                    <p class="main-card-p">Upcoming</p>
                    <p class="main-card-men">•••</p>
                </div>
                <div class="helping-container">
                    <div class="main-card rounded-2">
                        <div class="card-header-man">
                            <p class="card-tag card-sm-text">Front-end</p>
                        </div>
    
                        <div class="card-main">
                            <p class="card-main-text card-text">Drag-and-drop function with jQuerry</p>
                        </div>
                        <div class="card-footer-man">
                            <div class="d-inline-flex">
                                <img src="assets/free-icon-clock-2088617.png" class="card-sm-img clock-img"> 
                                <p class="card-text card-sm-text text-footer sm-mar-l">Sep 20</p>
                            </div>
                            <div class="d-inline-flex">
                                <img src="assets/list.png" class="card-sm-img b-mar-l">
                            </div>
                            <div class="d-inline-flex">
                                <img src="assets/check-mark.png" class="card-sm-img b-mar-l">
                                <p class="card-text card-sm-text text-footer sm-mar-l">0/3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>      
    </main>
</body>
</html>
